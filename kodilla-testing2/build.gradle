plugins {
    id 'java'
}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}